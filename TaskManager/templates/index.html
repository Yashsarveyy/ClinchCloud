<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .task-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .task-title {
            font-size: 1.1rem;
            margin-right: 10px;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-actions a {
            font-size: 1.2rem;
        }
        .btn-add-task {
            background-color: #007bff;
            color: #fff;
        }
        .btn-add-task:hover {
            background-color: #0056b3;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        /* Prevent button from overlapping */
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group .form-control {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üìù Task Manager</h1>
        
        <div class="task-container">
            <!-- Add Task Form -->
            <form action="/add" method="POST" class="mb-4">
                <div class="input-group">
                    <input type="text" name="title" class="form-control" placeholder="Enter new task..." required>
                    <button type="submit" class="btn btn-add-task">Add Task</button>
                </div>
            </form>

            <!-- Task List -->
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="task-title {% if task.completed %}completed{% endif %}">
                            {{ task.title }}
                        </span>
                        <div class="task-actions">
                            <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-success btn-sm">‚úì</a>
                            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-warning btn-sm">‚úèÔ∏è</a>
                            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">üóë</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
